<header class="header">
	<div class="header__wrapper">
    <div class="header__container _container">
      <div class="header__body">
        <a href="" class="header__logo logo">
          <div class="logo__image">
            <img src="img/logo.svg" alt="logo">
          </div>
          <div class="logo__name">Delivery<br>Food</div>
        </a>
        <div class="header__search">
          <div class="search-form search-form-header">
            <button type="button" class="search-form__icon header__icon _icon-home"></button>
            <form action="#" class="search-form__item">
              <button type="submit" class="search-form__btn _icon-home"></button>
              <input autocomplete="off" type="text" name="form[]" data-value="Адрес доставки" class="search-form__input">
            </form>
          </div>
        </div>
        <div class="header__actions actions-header">
          <a href="" class="actions-header__icon header__icon _icon-user"></a>
          <a href="" class="actions-header__btn button button_primary _icon-user"><span>Войти</span></a>
          <a href="#cart" class="_popup-link actions-header__icon header__icon _icon-cart"></a>
          <a href="#cart" class="_popup-link actions-header__btn actions-header__btn_cart button _icon-cart"><span>Корзина</span></a>
        </div>
      </div>
    </div>
  </div>
</header>
