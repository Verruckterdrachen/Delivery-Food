<!DOCTYPE html>
<html lang="ru">
	 <head>
	<title>Home</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__wrapper">
    <div class="header__container _container">
      <div class="header__body">
        <a href="" class="header__logo logo">
          <div class="logo__image">
            <img src="img/logo.svg" alt="logo">
          </div>
          <div class="logo__name">Delivery<br>Food</div>
        </a>
        <div class="header__search">
          <div class="search-form">
            <button type="button" class="search-form__icon header__icon _icon-home"></button>
            <form action="#" class="search-form__item">
              <button type="submit" class="search-form__btn _icon-home"></button>
              <input autocomplete="off" type="text" name="form[]" data-value="Адрес доставки" class="search-form__input">
            </form>
          </div>
        </div>
        <div class="header__actions actions-header">
          <a href="" class="actions-header__icon header__icon _icon-user"></a>
          <a href="" class="actions-header__btn button button_primary _icon-user"><span>Войти</span></a>
          <a href="" class="actions-header__icon header__icon _icon-cart"></a>
          <a href="" class="actions-header__btn button _icon-cart"><span>Корзина</span></a>
        </div>
      </div>
    </div>
  </div>
</header>
			<main class="page">
        <section class="section promo">
          <div class="promo__container _container">
            <div class="promo__body">
              <div class="promo__content">
                <h1 class="promo__title">Онлайн-сервис<br>доставки еды на дом</h1>
                <div class="promo__text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</div>
              </div>
              <div class="promo__image _ibg">
                <img src="img/promo/promo-bg.png" alt="promo">
              </div>
            </div>
          </div>
        </section>
			</main>
			<footer class="footer">
	<div class="footer__container _container">
    <div class="footer__body">
      <a href="" class="footer__logo logo">
        <div class="logo__image">
          <img src="img/logo.svg" alt="logo">
        </div>
        <div class="logo__name">Delivery<br>Food</div>
      </a>
      <div class="footer__menu menu">
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item"><a href="" class="menu__link">Ресторанам</a></li>
            <li class="menu__item"><a href="" class="menu__link">Курьерам</a></li>
            <li class="menu__item"><a href="" class="menu__link">Пресс-центр</a></li>
            <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer__social social">
        <a href="" class="social__icon">
          <img src="img/social/instagram.svg" alt="instagram">
        </a>
        <a href="" class="social__icon">
          <img src="img/social/facebook.svg" alt="facebook">
        </a>
        <a href="" class="social__icon">
          <img src="img/social/vk.svg" alt="vk">
        </a>
      </div>
    </div>
	</div>
</footer>
		</div>
		<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

		<!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
	</body>
</html>
